<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="odin-lined.png" alt="odin logo">Odin</div>
            <div class="background-img">
                <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaves from a tree">
            </div>
        </div>

        <div class="right">
            <div class="information">
                <p>
                    This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>

                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <p>Let's do this!</p>

                <form class="form">
                    <div class="input-container">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>

                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>

                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="form-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>

                        <div class="form-input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" required>
                        </div>

                        <div class="form-input">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                        </div>
                    </div>
                    <div class="submit-section">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <b>Log in</b></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
